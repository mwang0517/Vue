<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>

      <!-- It accepts both add() & add -->
      <button v-on:click="add(15)">Add 15</button>

      
      <!-- Event Modifiers example as following: -->
      <!-- <button v-on:click.right="reduce(5)">Reduce 5</button> -->
      <button v-on:click="reduce(5)">Reduce 5</button>


      <!-- Locking Content -->
      <p v-once>Initialize: {{ counter }}</p>
      <p>Result: {{ counter }}</p>


      <!-- Event Modifiers example as following: -->
      <input type="text" v-on:input="setName" v-on:keyup.enter="confirmInput">
      <p>Your Name: {{ confirmedName }}</p>


      <!-- get event without overwriting by the other parameter. -->
      <input type="text" v-on:input="setAddress($event, 'St. John')">
      <p>Your Address: {{ address }}</p>


      <!-- Event Modifiers example as following: -->
      <!-- <form v-on:submit.prevent="submitForm"></form> -->
      <form v-on:submit="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
