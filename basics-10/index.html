<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- Method 1 (inline CSS) -->
      <!-- special feature support by Vue -->
      <!-- However, we often do not use inline style CSS -->
      <!-- <div
      class="demo"
      :style="{borderColor: boxASelected ? 'red' : '#ccc'}"
      @click="boxSelected('A')"
    ></div> -->

      <!-- Method 2 instead of inline CSS -->
      <!-- <div
        :class="boxASelected ? 'demo active' : 'demo'"
        @click="boxSelected('A')"
      ></div> -->

      <!-- Method 3 -->
      <!-- <div
        class="demo"
        :class="{active: boxASelected}"
        @click="boxSelected('A')"
      ></div> -->

      <!-- Method 4 (improve of method 3) (Computed Properties) -->
      <div
        class="demo"
        :class="boxAClasses"
        @click="boxSelected('A')"
      ></div>

      <!-- Method 5 (Array Syntax)-->
      <!-- <div
        :class="['demo', {active: boxASelected}]"
        @click="boxSelected('A')"
      ></div> -->
      <div class="demo" @click="boxSelected('B')"></div>
      <div class="demo" @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
