<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal">Add Goal</button>

      <!-- v-show: It works alone, however the difference between v-if is that those elements
      include in the DOM with display: none. -->
      <!-- v-if: It's really about including those elements in the DOM
      or not including them. -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- v-else has to be used on an element that comes directly after
      an element with v-if on it. -->
      <ul v-else>
        <!-- goal: It is only available inside <li></li> -->
        <!-- It will not re-render the whole list, which is good for performance! -->
        
        <!-- Example 1
        <li v-for="goal in goals">{{ goal }}</li> -->

        <!-- Example 2 -->
        <!-- Pay attention to :key="goal" -->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
          <p>{{ goal }} - {{ index }}</p>
          <input type="text" @click.stop>
        </li>

        <!-- Example 3
        <li v-for="value in {name: 'Max', age: 31}">{{ value }}</li> -->

        <!-- Example 4
        <li v-for="(value, key) in {name: 'Max', age: 31}">{{ key }} : {{ value }}</li> -->
      </ul>
    </section>
  </body>
</html>
